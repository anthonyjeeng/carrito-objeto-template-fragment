<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con DOM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <h1>Formularios</h1>

        <form id="formulario" novalidate>   <!--novalidate para fines ilustrativos ya que validaremos por el lado de js-->

            <input
                class="form-control mb-2 is-valid" 
                type="text"
                name="username"
                placeholder="Ingrese nombre"
                autocomplete="off"
                id="userName"
                required
                minlength="3"
                maxlength="10"
                pattern="^[a-zA-Z ]*$"
                title="Solo letras en el nombre"
                value="Anthony"
            >
            <p class="text-danger mb-2 d-none" id="alertName">texto de error userName</p>

            <input 
                class="form-control mb-2"
                type="email"
                placeholder="Ingrese correo"
                name="userEmail"
                id="userEmail"
                autocomplete="off"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingresa un correo vÃ¡lido"
                value="somecodes56@gmail.com"
            >
            <p class="text-danger mb-2 d-none" id="alertEmail">texto de error userEmail</p>

            <button type="submit" class="btn btn-primary">Enviar</button>

            <div class="alert alert-success my-2 d-none" id="alertSuccess">
            </div>

        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
